# Remove WWW from URL.
server {
    listen       80;
    server_name  www.landingpageframeworks.com;
    return       301 $scheme://landingpageframeworks.com$request_uri;
}

server {
    listen       80;
    server_name  landingpageframeworks.com;
    root         /path/to/landingpageframeworks/src/htdocs/;
    error_log    /logs/landingpageframeworks.log warn;

    location / {
        # Add trailing slash
        rewrite ^/(.+)/([^/\.]+)([^/])$ /$1/$2$3/ permanent;
        rewrite ^/([^\.]+)([^/])$ /$1$2/ permanent;
        
        index  index.php index.html index.htm;
        try_files $uri $uri/ /index.php?$args;
    }

    # Interpret http://landingpageframeworks.com/{framework}/ to http://landingpageframeworks.com/?framework={framework}
    location ~ ^/([a-z0-9\-\_]+)/$ {
        index  index.php index.html index.htm;

        # Permalinks support
        try_files $uri $uri/ /index.php?framework=$1&$args;
    }

    # Global restrictions configuration file.
    # Designed to be included in any server {} block.</p>
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
    # Keep logging the requests to parse later (or to pass to firewall utilities such as fail2ban)
    location ~ /\. {
        deny all;
    }

    error_page  404              /404/;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Directives to send expires headers and turn off 404 error logging.
    location ~* ^.+\.(ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|rss|atom|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
        access_log off;
        log_not_found off;
        expires max;
    }

    # pass the PHP scripts to FastCGI server listening on unix:/tmp/php5-fpm.sock
    #
    location ~ \.php$ {
        # Zero-day exploit defense.
        # http://forum.nginx.org/read.php?2,88845,page=3
        # Won't work properly (404 error) if the file is not stored on this server, which is entirely possible with php-fpm/php-fcgi.
        # Comment the 'try_files' line out if you set up php-fpm/php-fcgi on another machine.  And then cross your fingers that you won't get hacked.
        try_files $uri =404;
        
        #fastcgi_pass         unix:/tmp/php5-fpm.sock;
        fastcgi_pass         127.0.0.1:9000;
        fastcgi_read_timeout 120s;
        fastcgi_buffers      256 4k;
        fastcgi_index        index.php;
        fastcgi_param        SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include              fastcgi_params;
        # Prevent version info leakage
        fastcgi_hide_header  X-Powered-By;
    }
}

